<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="">
          
          <div class="account-details">
            <div class="form-group">
              <label class="form-title" for="">Email</label>
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label class="form-title" for="">Password</label>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <label class="form-title" for="">Confirm Password</label>
              <input type="password" placeholder="Confirm your password" required>
            </div>
          </div>
          
          <div class="user-details">
            <div class="form-group">
              <label class="form-title" for="">First name</label>
              <input type="text" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
              <label class="form-title" for="">Middle name</label>
              <input type="text" placeholder="Enter middle name" required>
            </div>
            <div class="form-group">
              <label class="form-title" for="">Last name</label>
              <input type="text" placeholder="Enter last name" required>
            </div>
          </div>
          
          <div class="form-radio">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <label class="form-title">Gender</label>
            <div class="category">
              <label for="dot-1">
                <span class="radio one"></span>
                <span>Male</span>
              </label>
              <label for="dot-2">
                <span class="radio two"></span>
                <span>Female</span>
              </label>
            </div>
          </div>
          <div class="button">
            <a href="index.html">Registrar</a>
          </div>
        </form>
      </div>
      <script src="registro.js"></script>
</body>
</html>
